<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="row">

  <div class="col-lg-12 container-fluid card" style="width: 18rem;">
    <img src="image-qr-code.png" class="card-img-top" alt="QR-image">
    <div class="card-body">
      <h4 class="card-title">Improve your front-end skills by building projects</h4>
      <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>
  </div>


  <div class="col-lg-12 container-fluid attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhishek Yadav.</a>.
  </div>
  </div>

</body>
</html>
